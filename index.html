<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Web Store</title>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <img class="logo" src="./img/logo.png" alt="Logo">
        </a>
        <div class="buttons">
            <button>Login/Signup</button>
            <div class="divider"></div>
            <button>Cart</button>
        </div>
    </div>

    <div class="products">
        <div class="item">
            <a href="item.html">
                <img src="./img/b_tshirt.jpg" alt="Toode">
            </a>
            <div class="item-info">
                <div class="item-name">Black t-shirt</div>
                <div class="item-price">$5</div>
            </div>
        </div>
        <div class="item">
            <a href="item.html">
                <img src="./img/r_tshirt.jpg" alt="Toode">
            </a>
            <div class="item-info">
                <div class="item-name">Red t-shirt</div>
                <div class="item-price">$5</div>
            </div>
        </div>
        <div class="item">
            <a href="item.html">
                <img src="./img/r_hoodie.jpg" alt="Toode">
            </a>
            <div class="item-info">
                <div class="item-name">Red t-shirt</div>
                <div class="item-price">$40</div>
            </div>
        </div>
    </div>
</body>

</html>
