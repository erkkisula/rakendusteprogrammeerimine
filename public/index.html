<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="header">

                    <div class="item-name">Black t-shirt</div>

            </div>
            <div class="item">
                <a href="item.html?name=Red hoodie&price=40&src=./img/r_hoodie.jpg">

                <div class="item-info">
